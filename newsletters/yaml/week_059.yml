  - category: ml
    description: 'If the now classic and stunning <a href=https://david-abel.github.io/notes/iclr_2019.pdf>notes
      from David Abel</a> are too much to handle, then you will like this summary
      of ICLR 2019. There is a fair selection of works on unsupervised learning, reinforcement
      learning and bio-inspired deep learning. The author''s good understanding of
      the field makes it easier to understand where the community is heading towards
      (model-based reinforcement learning; meta-learning for unsupervised tasks; RNNs
      being less attractive compared to the <a href=https://arxiv.org/abs/1706.03762>Transformer</a>,
      etc.).'
    lab: 'Chip Huyen'
    title: 'Top 8 trends from ICLR 2019'
    type: blog
    url: https://huyenchip.com/2019/05/12/top-8-trends-from-iclr-2019.html
