    - title: "Differentiable Image Parameterizations"
      url: "https://distill.pub/2018/feature-wise-transformations/"
      type: "blog"
      category: "ml"
      lab: "Distill"
      description: "A new brilliant blog post from Distill. This one deals with image parameterization in the context of style transfer of image optimisation (when we optimise the input image to maximise the activation of certain neurons). A number of approaches are explored (conditioning the input on external images,  chaging the input space using FFT or a Compositional Pattern Producing Networks). The article has mostly been acclaimed for its exploration of texture-map generation for 3d objects. By incorporating the knowledge of UV map to the network, authors were able to generate convincing texture maps for given 3d objects. Similarly, they managed to perform style transfer in 3d! As usual with the Distill articles, prepare 30 to 40 minutes of reading time if you want to dig a little bit. Oh and if that wasn't enough,  they provide all the code they used directly in a Colab notebook, ready to be used!"
      quote: ""
