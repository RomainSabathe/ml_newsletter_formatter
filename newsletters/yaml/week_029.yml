    - title: "ICML 2018 - Accurate Uncertainties for Deep Learning Using Calibrated Regression"
      url: "http://proceedings.mlr.press/v80/kuleshov18a.html"
      type: "paper"
      category: "theory"
      lab: "Stanford University, Afresh Technologies"
      description: ""
      quote: "Methods for reasoning under uncertainty are a key building block of accurate and reliable machine learning systems. Bayesian methods provide a general framework to quantify uncertainty. However, because of model misspecification and the use of approximate inference, Bayesian uncertainty estimates are often inaccurate —- for example, a 90% credible interval may not contain the true outcome 90% of the time. Here, we propose a simple procedure for calibrating any regression algorithm; when applied to Bayesian and probabilistic models, it is guaranteed to produce calibrated uncertainty estimates given enough data. Our procedure is inspired by Platt scaling and extends previous work on classification"
      recommended: ""

    - title: "Adaptive Neural Trees"
      url: "https://arxiv.org/abs/1807.06699"
      type: "paper"
      category: "ml"
      lab: "University College London, Imperial College London, Microsoft Research"
      description: ""
      quote: "Deep neural networks and decision trees operate on largely separate paradigms; typically, the former performs representation learning with pre-specified architectures, while the latter is characterised by learning hierarchies over pre-specified features with data-driven architectures. We unite the two via adaptive neural trees (ANTs), a model that incorporates representation learning into edges, routing functions and leaf nodes of a decision tree, along with a backpropagation-based training algorithm that <b>adaptively grows the architecture from primitive modules</b> (e.g., convolutional layers)."
      recommended: ""

    - title: "Invariant Information Distillation for Unsupervised Image Segmentation and Clustering"
      url: "https://arxiv.org/abs/1807.06653"
      type: "paper"
      category: "cv"
      lab: "University of Oxford"
      description: ""
      quote: "We present a new method that learns to segment and cluster images without labels of any kind. A simple loss based on information theory is used to extract meaningful representations directly from raw images. This is achieved by maximising mutual information of images known to be related by spatial proximity or randomized transformations, which distills their shared abstract content. Unlike much of the work in unsupervised deep learning, <b>our learned function outputs segmentation heatmaps and discrete classifications labels directly</b>, rather than embeddings that need further processing to be usable."
      recommended: ""

