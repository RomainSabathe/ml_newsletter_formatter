    - title: "(KDD 2018) Rosetta: Large scale system for text detection and recognition in images"
      url: "http://www.kdd.org/kdd2018/accepted-papers/view/rosetta-large-scale-system-for-text-detection-and-recognition-in-images"
      type: "paper"
      category: "cv"
      lab: "Facebook AI"
      description: "In the video presenting this paper, the narrator states that Rosetta (the OCR method and pipeline presented here) is <i>designed to process images uploaded daily at Facebook scale</i>. Their method uses the faily common CTC loss with a ResNet architecture. Where it stands out however is that their approach is fully convolutional; in other words: they do not use explicitely any recurrent architectures (like LSTMs). This choice is explained in the paper: <i>The main argument is that recurrent models are slower at inference time, and a small loss in accuracy is affordable if the inference time is reduced.</i>. Besides, they propose a strategy to train their model whereby the training is first performed on small and simple words and is gradually increased to longer/harder words. They also provide the engineering details of the Rosetta pipeline."
      quote: ""
      recommended: ""

