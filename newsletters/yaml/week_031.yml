articles:
    - title: "ml_board"
      url: "https://github.com/bbli/ml_board"
      type: "github"
      category: ""
      lab: "Benson Li"
      description: "If you ever had a five minutes conversation with me, you would know that I am a big fan of Pink Floyd, but also that I absolutely love <a href=https://github.com/IDSIA/sacred>Sacred</a>. Sacred is a tool for tracking and monitoring experiments. On multiple occasions, I found it extremely useful to retrieve the parameters I have used for previous experiments but also to compare the results of different experiments. For the latter use-case, it is a bit more limited as it lets you only record scalar values and you have to write a custom script to be able to compare results across experiments. <i>ml_board</i> appears to be an interesting alternative to improve performance tracking in particular. The GUI integrates multiple types of metrics and natively lets you compare the results of different experiment. Will definitively give it a try!"
      quote: ""
      recommended: ""

    - title: "OpenAI Five Benchmark: Results"
      url: "https://blog.openai.com/openai-five-benchmark-results/"
      type: "blog"
      category: "rl"
      lab: "OpenAI"
      description: "<i>The</i> big show of the last weekend. Will a team of bots be able to beat profesionnal players on a real-life complex strategy game? Yes, 2 out of 3 times. Note however that for this third game, the AI was constrainted in its choice of heroes, which can be seen as a sort of handicap. Congrats to OpenAI! The blog post also features some super interesting videos that show what is happening behind the scenes. My <a href=https://www.youtube.com/watch?v=xiyUSI-TEgo>favorite</a> depicts problems researchers faced when working on this awesome project."
      quote: ""
      recommended: ""

