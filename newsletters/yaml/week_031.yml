    - title: "Dijkstra's in Disguise"
      url: "https://blog.evjang.com/2018/08/dijkstras.html"
      type: "blog"
      category: "ml"
      lab: "Eric Jang"
      description: "Which equation links currency arbitrage, deep Q-learning and light transport? In this enlighted (and enlightning) blog post, Mr. Jang revisits three problems that look distant at first, and put them under the common scope of the Bellman-Ford algorithm. The section on reinforcement learning in particular could very well serve as an introduction on post-2017 advances in Q-learning."
      quote: ""
      recommended: "True"
