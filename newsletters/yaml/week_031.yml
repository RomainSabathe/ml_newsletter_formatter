    - title: "Whoâ€™s Ahead in AI Research? Insights from NIPS, Most Prestigious AI Conference"
      url: "https://medium.com/@chuvpilo/whos-ahead-in-ai-research-insights-from-nips-most-prestigious-ai-conference-df2c361236f6"
      type: "medium"
      category: ""
      lab: "Gleb Chuvpilo"
      description: "The authors (and their institution) of every single paper published at NIPS 2017 were analysed to draw publication statistics. Some facts were not so surprising; for instance the United States is the first country in terms of <i>publication index</i>, both in industry (with Google and Microsoft leading the way) and in acamedia (with CMU, MIT and Standord University in top positions). However what can be surprising is the scale of US predominance, even when combining countries from the European Union and Switzerland. One criticism I would make is that DeepMind seems to have been categorised as a US company."
      quote: ""
      recommended: ""

    - title: "Machine-Generated Knowledge Bases"
      url: "https://blog.primer.ai/technology/2018/08/03/Quicksilver.html"
      type: "blog"
      category: "nlp"
      lab: "Primer"
      description: "In this very exciting project, the company Primer aims to find people of importance who are lacking their dedicated Wikipedia page. For now the project focuses on people from the computer science field. In the blog post, they explain how they trained a network to digest large quantities of news articles and to cross-reference them to identify recurring names. The system is then able to generate sentences describing a summary of the findings and to link to the sources! In short, it is able to identify potentially missing pages from Wikipedia and to generate a draft for such a page. You can see what it generated for <a href=https://quicksilver.primer.ai/andrej_karpathy/>Andrej Karpathy</a>. Did you know one of his hobbies was to solve Rubik's cubes?"
      quote: ""
      recommended: ""

    - title: "Helix: Accelerating Human-in-the-loop Machine Learning"
      url: "https://arxiv.org/abs/1808.01095"
      type: "paper"
      category: "ml"
      lab: "University of Illinois"
      description: "This report is a few pages long. Note that their proposed system is under Creative Commons NonCommercial-NoDerivates licence."
      quote: "We propose Helix, a declarative machine learning system that accelerates iterative development by optimizing workflow execution end-to-end and across iterations. Helix minimizes the runtime per iteration via program analysis and intelligent reuse of previous results, which are selectively materialized -- trading off the cost of materialization for potential future benefits -- to speed up future iterations. Additionally, Helix offers a graphical interface to visualize workflow DAGs and compare versions to facilitate iterative development."
      recommended: ""

    - title: "Learning Meaning and Semantics in Natural Language Processing"
      url: "https://medium.com/huggingface/learning-meaning-in-natural-language-processing-the-semantics-mega-thread-9c0332dfe28e"
      type: "medium"
      category: "nlp"
      lab: "Thomas Wolf"
      description: "What is meaning? The most striking successes of recent NLP seem to relate to <i>language models</i> where the mecanism of creating a word or a sentence seems to be decoupled from its meaning. In this post, Mr. Wolf summaries a large discussion that has happened on Twitter on this topic. He identifies the sub-discussions and the themes that were explored. This serves as a great introduction to understand a little better the landscape of NLP and the challenges to come."
      quote: ""
      recommended: ""

    - title: "Model-Based Machine Learning (book)"
      url: "http://www.mbmlbook.com/index.html"
      type: "paper"
      category: "ml"
      lab: "John Winn, Christopher Bishop, Thomas Diethe"
      description: "This is a 'work in progress' version of an online book that I am personally eager to read in more depth. The approach is quite different from a traditional textbook that goes <i>depth first</i>, exploring the ultimate details of specific topics, one after the other. Here it appears to be more <i>horizontal</i> by discussing problem cases and going over the different tools one can use to solve them. I found the explanations extremely clear, which makes me think this book will become a great read for beginners."
      quote: ""
      recommended: ""

    - title: "Getting Alexa to Respond to Sign Language Using Your Webcam and TensorFlow.js"
      url: "https://medium.com/tensorflow/getting-alexa-to-respond-to-sign-language-using-your-webcam-and-tensorflow-js-735ccc1e6d3f?linkId=55302800"
      type: "medium"
      category: "ml"
      lab: "Abhishek Singh"
      description: "The title of the project is self-explanatory. The author goes over a sign-language recognition project and provides design decisions along the way. I particularly liked how he analysed the problem and was able to use Tensorflow.js as a tool to go from idea to prototyping in a short amount of time."
