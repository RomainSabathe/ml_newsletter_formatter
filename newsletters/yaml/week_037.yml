    - title: "Discriminator Rejection Sampling"
      url: "https://arxiv.org/abs/1810.06758"
      type: paper
      category: gan
      lab: "UC Berkeley, Google Brain"
      description: ""
      quote: "We propose a rejection sampling scheme using the discriminator of a GAN to approximately correct errors in the GAN generator distribution. We show that under quite strict assumptions, this will allow us to recover the data distribution exactly. We then examine where those strict assumptions break down and design a practical algorithm - called Discriminator Rejection Sampling (DRS) - that can be used on real data-sets."
