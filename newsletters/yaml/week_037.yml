    - title: "Flow-based Deep Generative Models"
      url: "https://lilianweng.github.io/lil-log/2018/10/13/flow-based-deep-generative-models.html"
      type: blog
      category: dl
      lab: "Lilian Weng"
      description: "You may have recently heard of the Glow model (we mentionned it a few issues ago); it is a generative model which is neither a GAN nor a VAE. Rather, it is a <i>flow-based generative model</i> where the input is transformed through a sequence of invertible, easy-to-compute functions. This blog post can be seen as a review of the different flow-based models that have been proposed. In particular, it helped me make more sense of why the 1x1 convolution from the Glow paper is so central. And since the post is signed Lilan Weng, you know it is going to be a great read!"
      quote: ""
      recommended: True
