    - title: "Variational Bayesian Monte Carlo"
      url: "https://arxiv.org/abs/1810.05558"
      type: paper
      category: theory
      lab: "Luigi Acerbi (University of Geneva)"
      description: ""
      quote: "Many probabilistic models of interest in scientific computing and machine learning have expensive, black-box likelihoods that prevent the application of standard techniques for Bayesian inference, such as MCMC, which would require access to the gradient or a large number of likelihood evaluations. We introduce here a novel sample-efficient inference framework, Variational Bayesian Monte Carlo (VBMC). VBMC combines variational inference with Gaussian-process based, active-sampling Bayesian quadrature, using the latter to efficiently approximate the intractable integral in the variational objective. Our method produces both a nonparametric approximation of the posterior distribution and an approximate lower bound of the model evidence, useful for model selection. [...] "
      recommended: 

