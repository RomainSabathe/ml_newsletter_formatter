articles:
  - category: ml
    description: 'Vincent Vanhoucke mentions the common disappointment that people
      face when trying out semi-supervised learning. Only to reveal near the end the
      post that the struggle might be over. He mentions two important works on the
      subject published recently: <a href=https://arxiv.org/abs/1905.02249>MixMatch</a>
      and <a href=1904.12848>Unsupervised Data Augmentation</a>, which we talked about
      in a previous issue. <br/> Note: I use a Twitter link as it avoids being blocked
      by Medium''s paywall.'
    lab: 'Vincent Vanhoucke'
    title: 'The Quiet Semi-Supervised Revolution'
    type: blog
    url: https://twitter.com/quocleix/status/1129809121685884928
