    - title: "Critical Learning Periods in Deep Neural Networks"
      url: "https://arxiv.org/abs/1711.08856"
      type: "paper"
      category: "dl"
      lab: "University of California, Ann Romney Center for Neurologic Diseases"
      description: ""
      quote: "Critical periods are phases in the early development of humans and animals during which experience can irreversibly affect the architecture of neuronal networks. In this work, we study the effects of visual stimulus deficits on the training of artificial neural networks (ANNs). [...] We use Fisher Information as a measure of the strength of the network's connections during the training. Our information-theoretic analysis suggests that the first few epochs are critical for the creation of strong connections across different layers, optimal for processing the input data distribution. Once such strong connections are created, they do not appear to change during additional training."
      recommended: ""

