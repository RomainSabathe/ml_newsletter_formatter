    - title: "Google Duplex: An AI System for Accomplishing Real-World Tasks Over the Phone"
      url: "https://ai.googleblog.com/2018/05/duplex-ai-system-for-natural-conversation.html"
      type: "blog"
      category: "nlp"
      lab: "Google Research"
      description: "You may have seen the presentation of Google Duplex during their IO conference (<a href=https://www.youtube.com/watch?v=D5VN56jQMWM>here</a>). It is in essence an extension to Google Assistant that is able to naturally interact with people over the phone to make bookings, ask for information etc. Highly recommend to watch the video. It's dope. Yet it's a live presentation and we can wonder 'have they really done that?'. This blogpost is here to (almost) prove it! It details the scenarios in which Google Duplex works and the ones where it doesn't. In particular, we learn that they use <i>specialised</i> algorithms for each use scenario. There will be one for flight bookings, another one for restaurant bookings etc. Also, although the core algorithm is using an RNN, they sometimes rely on less sophisticated methods yet more efficient. This is useful for cases where a low latency is critical to create the illusion of natural conversation (for instance when replying to 'hello?')."
      quote: ""
      recommended: "true"

