    - title: "ICML 2018 - Born Again Neural Networks"
      url: "https://arxiv.org/abs/1805.04770"
      type: "paper"
      category: "dl"
      lab: "University of Southern California, Amazon AI, Carnegie Mellon University, ETH Zrich, Caltech"
      description: ""
      quote: "Knowledge distillation (KD) consists of transferring knowledge from one machine learning model (the teacher) to another (the student). Commonly, the teacher is a high-capacity model with formidable performance, while the student is more compact. By transferring knowledge, one hopes to benefit from the student's compactness. we desire a compact model with performance close to the teacher's. We study KD from a new perspective: rather than compressing models, we train students parameterized identically to their teachers. Surprisingly, these Born-Again Networks (BANs), outperform their teachers significantly, both on computer vision and language modeling tasks. Our experiments with BANs based on DenseNets demonstrate state-of-the-art performance on the CIFAR-10 (3.5%) and CIFAR-100 (15.5%) datasets, by validation error."
      recommended: ""

