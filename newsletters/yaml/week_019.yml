    - title: "I Have Seen Enough: A Teacher Student Network for Video Classification Using Fewer Frames"
      url: "https://arxiv.org/abs/1805.04668"
      type: "paper"
      category: "cv"
      lab: "Indian Institute of Technology"
      description: ""
      quote: "In this paper, we focus on the task of video classification and aim to reduce the computational time by using the idea of distillation. Specifically, we first train a teacher network which looks at all the frames in a video and computes a representation for the video. We then train a student network whose objective is to process only a small fraction of the frames in the video and still produce a representation which is very close to the representation computed by the teacher network."
      recommended: ""

    - title: "CVPR 2018 - Non-local Neural Networks"
      url: "https://arxiv.org/abs/1711.07971"
