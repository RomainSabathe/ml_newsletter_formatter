    - title: "Detecting Adversarial Samples for Deep Neural Networks through Mutation Testing"
      url: "https://arxiv.org/abs/1805.05010"
      type: "paper"
      category: "gan"
      lab: "Singapore University Of Technology and Design, Zhejiang University"
      description: ""
      quote: "In this work, we propose an alternative approach. We first observe that adversarial samples are much more sensitive to perturbations than normal samples. That is, if we impose random perturbations on a normal and an adversarial sample respectively, there is a significant difference between the ratio of label change due to the perturbations. Observing this, we design a statistical adversary detection algorithm called nMutant (inspired by mutation testing from software engineering community). Our experiments show that nMutant effectively detects most of the adversarial samples generated by recently proposed attacking methods."
      recommended: ""

    - title: "DeepMutation: Mutation Testing of Deep Learning Systems"
      url: "https://arxiv.org/abs/1805.05206"
      type: "paper"
      category: "dl"
      lab: "Harbin Institute of Technology and a LOT of others"
      description: ""
      quote: "Deep learning (DL) defines a new data-driven programming paradigm where the internal system logic is largely shaped by the training data. The standard way of evaluating DL models is to examine their performance on a test dataset. The quality of the test dataset is of great importance to gain confidence of the trained models. Using inadequate test dataset, DL models that have achieved high test accuracy may still suffer from vulnerability against (adversarial) attacks. [...]  In this paper, we propose the mutation testing framework specialized for DL systems. We first propose a source-level mutation testing technique to slightly modify source (i.e., training data and training programs) of DL software, which shares the same spirit of traditional mutation testing. Then we design a set of model-level mutation testing operators that directly mutate on DL models without a training process."
      recommended: ""

    - title: "Predictive Uncertainty in Large Scale Classification using Dropout - Stochastic Gradient Hamiltonian Monte Carlo"
      url: "https://arxiv.org/abs/1805.04756"
      type: "paper"
      category: "theory"
      lab: "Universidad Catolica del Maule"
      description: ""
      quote: "Predictive uncertainty is crucial for many computer vision tasks, from image classification to autonomous driving systems. Hamiltonian Monte Carlo (HMC) is an inference method for sampling complex posterior distributions. On the other hand, Dropout regularization has been proposed as an approximate model averaging technique that tends to improve generalization in large scale models such as deep neural networks. Although, HMC provides convergence guarantees for most standard Bayesian models, it does not handle discrete parameters arising from Dropout regularization. In this paper, we present a robust methodology for predictive uncertainty in large scale classification problems, based on Dropout and Stochastic Gradient Hamiltonian Monte Carlo. "
      recommended: ""

    - title: "Doing the impossible: Why neural networks can be trained at all"
      url: "https://arxiv.org/abs/1805.04928"
      type: "paper"
      category: "theory"
      lab: "Pacific Northwest National Laboratory"
      description: ""
      quote: "In the current work we use the concept of mutual information between successive layers of a deep neural network to elucidate this mechanism and suggest possible ways of exploiting it to accelerate training. We show that adding structure to the neural network that enforces higher mutual information between layers speeds training and leads to more accurate results. High mutual information between layers implies that the effective number of free parameters is exponentially smaller than the raw number of tunable weights."
