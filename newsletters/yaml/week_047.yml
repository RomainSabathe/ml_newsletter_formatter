- title: "[ArXiv-IEEE] Explanatory Graphs for CNNs"
  url: "https://arxiv.org/abs/1812.07997"
  lab: "Shanghai Jiao Tong University, University of California"
  type: "paper"
  category: "dl"
  quote: "This paper introduces a graphical model, namely an explanatory graph, which reveals the knowledge hierarchy hidden inside conv-layers of a pre-trained CNN. Each filter in a conv-layer of a CNN for object classification usually represents a mixture of object parts. We develop a simple yet effective method to disentangle object-part pattern components from each filter. We construct an explanatory graph to organize the mined part patterns, where a node represents a part pattern, and each edge encodes co-activation relationships and spatial relationships between patterns. More crucially, given a pre-trained CNN, the explanatory graph is learned without a need of annotating object parts. [...]"
  description: "See also an earlier work published at AAAI 2018 by the same authors <a href=https://aaai.org/ocs/index.php/AAAI/AAAI18/paper/download/17354/16757>here</a>."
 
- title: "Reproducible research with containers"
  url: "http://typingducks.com/blog/reproducible_research_with_containers/"
  lab: "Seyoung Park - Typing Ducks"
  type: "blog"
  category: "engineering"
  description: "If you have been living under a rock and are not sure what Docker is or what it can do for you, then this article will be helpful! The author explains the difference between virtual machines, containers and Python virtual environments. He also shows how Singularity can be used with Docker to produce reproducible experiments on a cluster."
