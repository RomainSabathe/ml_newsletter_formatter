- title: "Object Detection: Fast Detection Models"
  url: "https://lilianweng.github.io/lil-log/2018/12/27/object-detection-part-4.html"
  type: "blog"
  category: "cv"
  lab: "Lilian Weng"
  description: "This blog post is actually the fourth in a series of posts dedicated to object detection. The <a href=https://lilianweng.github.io/lil-log/2017/12/31/object-recognition-for-dummies-part-3.html>last</a> one was posted more than a year ago so I was very excited to read this new post. This time Lilian Weng, who we already mentioned for a great introductory post on <a href=https://lilianweng.github.io/lil-log/2018/10/13/flow-based-deep-generative-models.html>flow-based generative models</a>, summarises a number of papers that introduced state-of-art fast detection models. These models are 'fast' in the sense that contrary to standard detection models they don't explicitly go through a phase of region proposal. YOLO (v1, v2, v3 and 9000) are introduced as well as SSD and RetinaNet. For all of them, we get a description of how they work, what loss function they use and what architecture it is based on."

- title: "[ArXiv] Elimination of All Bad Local Minima in Deep Learning"
  url: "https://arxiv.org/abs/1901.00279"
  category: "theory"
  type: "paper"
  lab: "Kawaguchi, Pack Kaelbling (MIT)"
  quote: "In this paper, we theoretically prove that we can eliminate all suboptimal local minima by adding one neuron per output unit to any deep neural network, for multi-class classification, binary classification, and regression with an arbitrary loss function. At every local minimum of any deep neural network with added neurons, the set of parameters of the original neural network (without added neurons) is guaranteed to be a global minimum of the original neural network. [...]"
  description: "If you are interested in this topic, we can also read this paper published at NeurIPS 2018: <a href=https://papers.nips.cc/paper/7688-adding-one-neuron-can-eliminate-all-bad-local-minima >Adding One Neuron Can Eliminate All Bad Local Minima</a>."

- title: "A Visual Exploration of Gaussian Processes"
  url: "https://www.jgoertler.com/visual-exploration-gaussian-processes/"
  lab: "Jochen GÃ¶rtler, Rebecca Kehlbeck, Oliver Deussen - University of Konstanz"
  quote: "How to turn a collection of small building blocks into a versatile tool for solving regression problems."
  category: "ml"
  type: "blog"
  recommended: "True"
  description: "We are lucky enough this week to have two articles focusing on Gaussian processes! This first one is currently under review to become a <a href=https://distill.pub/>Distill</a> article, so you can expect nice interactive visualisations. There are no specific pre-requisites to read this post. It presents the fundamentals of Gaussian processes, with an emphasis on what is means for conditionals and marginals of Gaussians to be Gaussian; as well as the importance of the kernel for modelling. In particular I really enjoyed being able to modify the kernel on the fly and observe what a resulting sampled function looked like. It really helps getting more familiar with Gaussian processes."

- title: "[ArXiv] Understanding the (un)interpretability of natural image distributions using generative models"
  url: "https://arxiv.org/abs/1901.01499"
  type: "paper"
  category: "cv"
  lab: "University of Maryland"
  quote: "[...] Standard density estimation methods have historically lacked the power to model complex and high-dimensional image distributions. [...] We describe methods to extract explicit probability density estimates from GANs, and explore the properties of these image density functions. [...] However, we also show that density functions of natural images are difficult to interpret and thus limited in use. We study reasons for this lack of interpretability, and show that we can get interpretability back by doing density estimation on latent representations of images."

- title: "Understanding Gaussian processes"
  url: "https://peterroelants.github.io/posts/gaussian-process-tutorial/"
  lab: "Peter Roelants"
  category: "ml"
  type: "blog"
  quote: "Understanding Gaussian processes and implement a GP in Python."
  description: "This second article on GPs is actually a series of article that goes into much more detail compared to the previous one. The fundamentals of GPs are explained as well, but now we also get to see how to implement a Gaussian process. First it is all with numpy and toy examples and then in the <a href=https://peterroelants.github.io/posts/gaussian-process-kernel-fitting/>second post</a> we use Tensorflow probability on a real-world example. It turns out to be extremely informative as we learn how to effectively combine kernels to model some properties of the data (like periodicity, continuity, global trend) and how to use Tensorflow probability to estimate the parameters of the different kernels. The <a href=https://peterroelants.github.io/posts/gaussian-process-kernels/>third post</a> is dedicated to getting a more intuitive understanding of the kernels and their influence. Overall the three articles provide a very instructive and coherent material to get started with Gaussian processes both theoretically and in practice."
  recommended: "True"

- title: "Tensor Considered Harmful"
  url: "http://nlp.seas.harvard.edu/NamedTensor?fbclid=IwAR2FusFxf-c24whTSiF8B3R2EKz_-zRfF32jpU8D-F5G7rreEn9JiCfMl48"
  lab: "Alexander Rush - Harvard NLP"
  type: "blog"
  category: "engineering"
  description: "If you have ever written some deep learning code with a lower-level interface like Tensorflow and Pytorch, you know the struggle of having to comment many lines with the expected shape of the tensor you are manipulating. If you have ever read some deep learning code that is not commented enough, you know the feeling of not knowing what exactly is achieved when doing <code>tf.math.reduce_mean(tensor, 2) </code>. A few partial solutions have started to grow recently (I've personally became hooked to <a href=https://github.com/arogozhnikov/einops>einops</a> and use it extensively). These solutions are partial because they build on top of the existing tensor objects for Tensorflow or Pytorch. In this post, Alexander Rush proposes to re-think tensors by enforcing an explicit <i>meaning</i> to their dimensions; basically by naming them. The result is a prototype Pytorch package that lets you do things like <code>image = torch.randn(dict(height=32, width=32, channel=3)).mean('width')</code> to average the pixel values of an image on its width axis.<br />Note that the author just published yesterday a <a href=http://nlp.seas.harvard.edu/NamedTensor2>follow-up</a> of his post. This time the emphasis is on how such a new tensor structure could be used to improve deep learning code."
  quote: "Despite its ubiquity in deep learning, Tensor is broken. It forces bad habits such as exposing private dimensions, broadcasting based on absolute position, and keeping type information in documentation. This post presents a proof-of-concept of an alternative approach, named tensors, with named dimensions. This change eliminates the need for indexing, dim arguments, einsum- style unpacking, and documentation-based coding. The prototype PyTorch library accompanying this blog post is available as namedtensor."

