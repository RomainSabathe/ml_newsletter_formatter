    - title: "ICML 2018 - Which Training Methods for GANs do actually Converge?"
      url: "https://avg.is.tuebingen.mpg.de/publications/meschedericml2018"
      type: "paper"
      category: "gan"
      lab: "MPI Tübingen, ETH Zurich, Microsoft Research"
      description: "This work has been shared a lot, notably because authors managed to generate high-resolution images without using any 'progressive growing' trick (a la Nvidia), thanks to theoretical considerations, ."
      quote: "Our analysis shows that GAN training with instance noise or zero-centered gradient penalties converges. On the other hand, we show that Wasserstein-GANs and WGAN-GP with a finite number of discriminator updates per generator update do not always converge to the equilibrium point. We discuss these results, <b>leading us to a new explanation for the stability problems of GAN training</b>. Based on our analysis, we extend our convergence results to more general GANs and prove local convergence for simplified gradient penalties even if the generator and data distributions lie on lower dimensional manifolds. We find these penalties to work well in practice and <b>use them to learn high-resolution generative image models for a variety of datasets with little hyperparameter tuning</b>."
      recommended: "True"

