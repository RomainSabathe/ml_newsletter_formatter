    - title: "How Many Random Seeds Should I Use? Statistical Power Analysis in (Deep) Reinforcement Learning Experiments"
      url: "https://openlab-flowers.inria.fr/t/how-many-random-seeds-should-i-use-statistical-power-analysis-in-deep-reinforcement-learning-experiments/457"
      type: "blog"
      category: "ml"
      lab: "Cédric Colas (Inria)"
      description: "The author explores the question of statistical difference between algorithms performance and how can we thoroughly estimate if an algorithm is superior to another.  He first offers a detailed reminder of the fundation of statistical tests (null hypothesis, p-value, t-test etc.). He then studies two tests commonly used (namely the Welch's t-test and the bootstraped confidence intervals) and, using examples, gives advises as to when to use one or the other. The examples he uses are quite interesting,...and surprising! "
      quote: "Perhaps the most surprising thing is this: running the same algorithm 10 times with the same hyper-parameters using 10 different random seeds and averaging performance over two splits of 5 seeds can lead to learning curves seemingly coming from different statistical distributions."
