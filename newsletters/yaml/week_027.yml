    - title: "DeSTNet: Densely Fused Spatial Transformer Networks"
      url: "https://arxiv.org/abs/1807.04050"
      type: "paper"
      category: "cv"
      lab: "Onfido Research"
      description: "Our first published paper ever! This fine work helped us achieve extremely accurate bounding boxes for our document-localization engine. Congrats to those involved!"
      quote: "Modern Convolutional Neural Networks (CNN) are extremely powerful on a range of computer vision tasks. However, their performance may degrade when the data is characterised by large intra-class variability caused by spatial transformations. The Spatial Transformer Network (STN) is currently the method of choice for providing CNNs the ability to remove those transformations and improve performance in an end-to-end learning framework. In this paper, we propose Densely Fused Spatial Transformer Network (DeSTNet), which, to the best of our knowledge, is the first dense fusion pattern for combining multiple STNs. Specifically, we show how changing the connectivity pattern of multiple STNs from sequential to dense leads to more powerful alignment modules. Extensive experiments on three benchmarks namely, MNIST, GTSRB, and IDocDB show that the proposed technique outperforms related state-of-the-art methods (i.e., STNs and CSTNs) both in terms of accuracy and robustness."
      recommended: ""

    - title: "Best paper ICML 2018 - Obfuscated Gradients Give a False Sense of Security: Circumventing Defenses to Adversarial Examples"
      url: "https://arxiv.org/abs/1802.00420"
      type: "paper"
      category: "gans"
      lab: "MIT, University of California, Berkeley"
      description: "In a white-box setting, a popular defense strategy is to use <i>gradient masking</i> where the model learns to not provide useful gradient information, hence making useless any attack relying on the latter gradients. Authors observe that this defense strategy is so popular that it was used 7 times at ICLR 2018. Yet, by carefully analysing each of them, authors managed to overcome them and by doing so proved that gradient masking is not a failsafe defense yet."
      quote: "We identify obfuscated gradients, a kind of gradient masking, as a phenomenon that leads to a false sense of security in defenses against adversarial examples. While defenses that cause obfuscated gradients appear to defeat iterative optimization-based attacks, we find defenses relying on this effect can be circumvented. We describe characteristic behaviors of defenses exhibiting the effect, and for each of the three types of obfuscated gradients we discover, we develop attack techniques to overcome it."
      recommended: ""

    - title: "Best paper ICML 2018 - Delayed Impact of Fair Machine Learning"
