    - title: "SIGGRAPH 2018 - Online Optical Marker-based Hand Tracking with Deep Labels"
      url: "https://research.fb.com/publications/online-optical-marker-based-hand-tracking-with-deep-labels/"
      type: "paper"
      category: "cv"
      lab: "Facebook Research"
      description: "Researchers managed to accurately track keypoints on hands of people performing all sorts of activities (playing music, manipulating objects). The video they present is quite impressive. I hope this work will open a few doors (for enhancing VR experience, or to create a database of hand motion for robots)."
      quote: "Optical marker-based motion capture is the dominant way for obtaining high-fidelity human body animation for special effects, movies, and video games. However, motion capture has seen limited application to the human hand due to the difficulty of automatically identifying (or labeling) identical markers on self-similar fingers. We propose a technique that frames the labeling problem as a keypoint regression problem conducive to a solution using convolutional neural networks. We demonstrate robustness of our labeling solution to occlusion, ghost markers, hand shape, and even motions involving two hands or handheld objects."
      recommended: ""

