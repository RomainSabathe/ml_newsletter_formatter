    - title: "Glow: Better Reversible Generative Models"
      url: "https://blog.openai.com/glow/"
      type: "blog + paper"
      category: "cv"
      lab: "OpenAI"
      description: "A statement that GANs and VAEs are not the only models to propose solid image generation capabilities! Here they explore a new type of <i>flow-based generative model</i> called Glow. From my limited understanding, flow-based generative models have some of the advantages of VAEs (where the input distribution is continuously mapped on a latent distribution) but at the same time offer exact latent-variable inference. This allows exact inference and therefore probably faster trainings. In particular, in this work, they trained their Glow model on an unlabeled set of face images. Once it has been trained, they were able to find the latent directions corresponding to expected characteristics of the dataset (age, sex, smile...) allowing them to move along those directions even though they never explicitely appeared in training! Admittedly the main contribution of this paper is an architecture improvement over an older flow-based generative model called <i>RealNVP</i>. In particular, authors introduce reversible 1x1 convolutions."
      quote: "Glow is a type of reversible generative model, also called flow-based generative model, and is an extension of the NICE and RealNVP techniques. Flow-based generative models have so far gained little attention in the research community compared to GANs and VAEs."
      recommended: ""

    - title: "An Intriguing Failing of Convolutional Neural Networks and the CoordConv Solution"
      url: "https://eng.uber.com/coordconv/"
      type: "blog + paper"
      category: "dl"
      lab: "Uber AI Labs"
      description: "Researchers train a CNN to take as input a black image with one single white pixel and to output the coordinate of the pixel. They observe that the model couldn't properly solve this task (the test performance was always below a significant threshold). The reverse problem (from pixel coordinate to generating an image) couldn't be solved either. They propose a fix called CoordConv which simply consists in adding two feature maps encoding the (x, y) location of the pixels. They argue that, although this breaks CNN's equivariance and therefore appear counterintuitive, the number of added parameters remains low. It's just a few added kernels for these 2 new feature maps and the network might as well decide to set their corresponding weights to zero. They test their method on common deep-learning problems. They observe improvements in object detection and reinforcement learning (where an agent has to move in a maze for instance). Interestingly, they observe <i>microscopic</i> improvement on image classification which is reassuring as CoordConv did not degrade the performance.<br />In any case, I recommend watching the associated video <a href=https://www.youtube.com/watch?time_continue=5&v=8yFQc6elePA>here</a>. They do a great job at explaining their work and it's even fun to watch."
      quote: ""

